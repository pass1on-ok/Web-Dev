<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Listen</h1>
    <p> Listen! <br>
        After all, if the stars are lit -<br>
        Does that mean anyone needs it?<br>
        So - someone wants them to be?<br>
        So - someone calls these spittles a pearl?<br>
    </p>
        
    </body>
</html>
